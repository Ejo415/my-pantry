<!DOCTYPE html>
<html lang="en">
<head>
    <LINK REL=StyleSheet HREF="css/main.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align:center;">myPantry</h1>
    <div class="container">
        <div class="row">
          <div class="col">
            <div>
                <h3>Add a Kitchen</h3>
                <form id="new-kitchen">
                    <label>Name:</label>
                    <input type="text" name="name"/>  
                    <input type="Submit">
                </form>
                <div id="kitchen-container">
                <div class="card text-center" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Home</h5>
                      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#kitchen-inventory" aria-expanded="false" aria-controls="collapseExample">
                        Pantry
                      </button>
                      <div class="collapse" id="kitchen-inventory">
                        <div class="card card-body">
                          <li>Item1 <button type="button" class="btn btn-outline-danger btn-sm" id="removeItem">Remove</button></li>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
          </div>

          
          <div class="col">
            <div>
            <h3>Add an Item</h3>
                <form id="new-item">
                 <label>Name:</label>
                 <input type="text" name="itemName"/>
                 <label>Category:</label>
                 <input type="text" name="category"/>   
                 <input type="Submit">
                 <button type="button" id="az-button" class="btn btn-secondary btn-sm">A-Z</button>
                </form>
                <div id="item-container">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Milk - Dairy<div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Add to
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                          <button class="dropdown-item" type="button">Home</button>
                       
                        </div>
                      </div></li>
                   
                  </ul>
                </div>
            </div>
          </div>
        </div>
    

    <div id="container">

    </div>
    <script src="js/api.js"></script>
    <script src="js/pantry.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/item.js"></script>
    <script src="js/index.js"></script>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
